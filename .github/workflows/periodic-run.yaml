name: Collect Hydra Results

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Run collect script
        run: |
          ./collect.sh

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit results
        run: |
          git checkout -B results || git checkout results
          mkdir -p results
          cp *.csv results/
          git add results/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Hydra results"
            git push origin results --force
          fi
